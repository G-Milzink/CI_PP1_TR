<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hole in the Wall is a fusion restaurant offering a range of dishes from all over the world">
    <meta name="keywords" content="Hole in the Wall, restaurant, fusion, menu, The Hague">
    <title>Hole in the Wall</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!-- navigation bar and logo - main site navigation -->
        <a href="index.html" id="logo" aria-label="Jump directly to our homepage"><h1>Hole in the Wall</h1></a>
        <nav id="nav-bar">
            <ul id="nav-menu">
                <li>
                    <a href="contact.html" aria-label="Jump directly to our contact page" class="current-page"><h2>contact</h2></a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Jump directly to our gallery page"><h2>gallery</h2></a>
                </li>
                <li>
                    <a href="menu.html" aria-label="Jump directly to our menu page"><h2>menu</h2></a>
                </li>
                <li>
                    <a href="about.html" aria-label="Jump directly to our about page"><h2>about</h2></a>
                </li>
                <li >
                    <a href="index.html" aria-label="Jump directly to our homepage"><h2>home</h2></a>
                </li>
            </ul>
            <!-- dropdown menu for site navigation at low resolutions -->
                <!-- JS code to make dropdown menu change current page taken from: 
                     https://stackoverflow.com/questions/24582056/html-select-menu-as-navigation-menu  -->
            <select onchange="window.open(this.value,'_self');" id="nav-dropdown" aria-label="Dropdown menu for site navigation">
                <option value="#">Contact</option>
                <option value="index.html">Home</option>
                <option value="about.html">About</option>
                <option value="menu.html">Gallery</option>
                <option value="gallery.html">Contact</option>
            </select>
        </nav>
    </header>
    <!-- Contact section -->
    <section>
        <div id="contact-wrapper">
            <!-- google maps (embedded) -->
            <div id="iframe-wrapper">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2452.353861692761!2d4.303477599999999!3d52.073287900000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5b72901e403b5%3A0x113685c65ccecc86!2sPrinsegracht%2080%2C%202512%20GC%20Den%20Haag!5e0!3m2!1snl!2snl!4v1660919987515!5m2!1snl!2snl" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- Restaurant adress/contact info -->
            <div id="adress-wrapper">
                <div id="adress">
                    <h3>Hole in the Wall</h3>
                    <h4>Prinsengracht 80</h4>
                    <h4>2512 GC</h4>
                    <h4>Den Haag NL</h4>
                </div>
                <div id="contact-info">
                    <h3>Holeinthewall@gmail.com</h3>
                    <h3>070-4084540</h3>
                </div>
            </div>
            <!-- Reservations form -->
            <div id="form-wrapper">
                <div id="form-header">
                    <h3>Let us know you are coming!</h3>
                </div>
                <form action="https://formdump.codeinstitute.net" method="post">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                    <br>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                    <br>
                    <label for="email">Email Adress</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <br>
                    <label for="datetime">Date & Time</label>
                    <input type="datetime-local" id="datetime" name="datetime" required>
                    <br>
                    <label for="group">Group Size</label>
                    <input type="number" id="group" name="group" required>
                    <br>
                    <input type="submit" value="Submit">
                    <p>You will álways receive confirmation via email ánd telephone.</p>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <!-- Direct link to contact page -->
        <a href="contact.html" id="footer-contact-link" aria-label="Jump directly to our contact page"><h1>Reservations</h1></a>
        <div id="media-links">
            <!-- Social media links -->
            <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <!-- FONT-AWESOME SCRIPT (CODE TAKEN FROM FONT-AWESOME SITE) -->
    <script src="https://kit.fontawesome.com/3920a9a7fd.js" crossorigin="anonymous"></script>
</body>
</html>
