<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hole in the Wall is a fusion restaurant offering a range of dishes from all over the world">
    <meta name="keywords" content="Hole in the Wall, restaurant, fusion, menu, The Hague">
    <title>Hole in the Wall</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!-- navigation bar and logo - main site navigation -->
        <a href="index.html" id="logo" aria-label="Jump directly to our homepage"><h1>Hole in the Wall</h1></a>
        <nav id="nav-bar">
            <ul id="nav-menu">
                <li>
                    <a href="contact.html" aria-label="Jump directly to our contact page"><h2>contact</h2></a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Jump directly to our gallery page"><h2>gallery</h2></a>
                </li>
                <li>
                    <a href="menu.html" aria-label="Jump directly to our menu page"><h2>menu</h2></a>
                </li>
                <li>
                    <a href="about.html" aria-label="Jump directly to our about page"><h2>about</h2></a>
                </li>
                <li>
                    <a href="index.html" aria-label="Jump directly to our homepage" class="current-page"><h2>home</h2></a>
                </li>
            </ul>
            <!-- dropdown menu for site navigation at low resolutions -->
                <!-- JS code to make dropdown menu change current page taken from: 
                     https://stackoverflow.com/questions/24582056/html-select-menu-as-navigation-menu  -->
            <select onchange="window.open(this.value,'_self');" id="nav-dropdown" aria-label="Dropdown menu for site navigation">
                <option value="#">Home</option>
                <option value="about.html">About</option>
                <option value="menu.html">Menu</option>
                <option value="gallery.html">Gallery</option>
                <option value="contact.html">Contact</option>
            </select>
        </nav>
    </header>
    <div class="header-spacing"></div>
    <!-- Background image -->
    <section id="home-bg" aria-label="A picture of a restaurant table with view of a terras."></section>
    
    <footer>
        <!-- Direct link to contact page -->
        <a href="contact.html" id="footer-contact-link" aria-label="Jump directly to our contact page"><h1>Reservations</h1></a>
        <!-- Social media links -->
        <div id="media-links">
            <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <div class="footer-spacing"></div>
    <!-- FONT-AWESOME SCRIPT (CODE TAKEN FROM FONT-AWESOME SITE) -->
    <script src="https://kit.fontawesome.com/3920a9a7fd.js" crossorigin="anonymous"></script>
</body>
</html>
